<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="EN" ng-app="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>DOG LOVE</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
</head>
<body>


<!--========================Header Starts======================================-->

	<div class="header">
		
		<div class="logo">
		
			<h1><a href="#">DOG LOVE</a></h1>
		
		</div>

	</div>
<input type="text" ng-model="name">
<div ng:bind="name"></div>
<div ng:init="name='priyanshu'">
	{{name}}
	</div>
	<div ng-init="myFav=[{Fname: 'Priyanshu', Lname: 'Shrivastava'},{Fname: 'Paridhi', Lname:'Shrivastava'}, {Fname: 'Akriti', Lname: 'Tiwari'}]">
		<p ng-repeat="language in myFav">
			First Name:{{ language.Fname }}
			Last Name: {{ language.Lname }}<br>
		</p>
	</div>
<!--==========================Header Ends======================================-->

<!--==============================Navigatin starts=============================-->

	<div class="navigation">
		<ul>
			<li><a class="active" href="index.html">HOME</a></li>
			<li><a href="about.html">BIO</a></li>
			<li><a href="picture.html">IMAGES</a></li>
			<li class="bdr"><a class="pdg" href="contact.html">CONTACT US</a></li>					
		</ul>
	</div>
<!--==============================Navigatin Ends=============================-->

<!--==============================Slider Starts==============================-->

		<div id="slider">
			<ul>				
				<li><a href="http://www.google.com"><img src="images/slide1.png" alt="" /></a></li>
				<li><a href="http://www.yahoo.com"><img src="images/slide2.png" alt="" /></a></li>
				<li><a href="http://www.gmail.com"><img src="images/slide3.png" alt="" /></a></li>
			</ul>
		</div>

<!--==============================Slider   Ends==============================-->


<!--==============================Footer Starts==============================-->

<div class="footer">

<p>&copy; 2018 by priyanshu shrivastava </p>

<!--==============================Footer Ends==============================-->
</div>



<!--==========================Scripts Starts=============================-->
	<script type="text/javascript" src="js/jquery.js"></script>	
	<script type="text/javascript" src="js/easySlider1.7.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){	
			$("#slider").easySlider({
				auto: true, 
				continuous: true
			});
		});	
	</script>
<!--==========================Scripts Ends=============================-->

</body>
</html>
